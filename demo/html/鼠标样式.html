<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标样式</title>


</head>

<body>
    <!-- default ，默认
      pointer  小手
     move  移动-->
    <ul>
        <li style="cursor: pointer;">张三</li>
        <li style="cursor: move;">李四</li>
        <li style="cursor: text;">王五</li>
        <li style="cursor: not-allowed;">美女</li>
    </ul>

</body>

</html>
