<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡</title>

    <style>
        .box {
            /* transition: 变化的属性 花费时间 运动曲线 何时开始; */
            width: 200px;
            background-color: pink;
            height: 100px;
            /* 多个属性一起变化 */
            /* transition: width .5s, height .5s; */

            /* 全部属性一起变 */
            transition: all .5s;

        }

        .box:hover {
            width: 400px;
            height: 200px;
        }
    </style>
</head>

<body>

    <div class="box">



    </div>

</body>

</html>
