<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器</title>

    <style>
        ul li :first-child {
            background-color: pink;
        }

        div :first-child {
            color: aqua;
        }

        div :nth-child(3) {
            color: pink;
        }


        ol :nth-child(2n) {
            background-color: pink;
        }

        /* 这个是先选出孩子， 在去回看类型 */
        section div :nth-child(1) {}

        /* 先看类型，在去看孩子 */
        section div :nth-of-type(1) {}
    </style>
</head>

<body>



    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>


    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ol>

    <div>
        <div>11111</div>
        <div>1234</div>
        <div>3456</div>
    </div>


    <section>
        <div>
            <p>1</p>
            <div>2</div>
            <div>3</div>
        </div>
    </section>

</body>

</html>
