<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>

    <style>
        .box a {
            display: inline-block;
            width: 30px;
            height: 30px;
            text-decoration: none;
            line-height: 30px;
            text-align: center;
            background-color: aliceblue;
            border: 1px solid gold;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">8</a>
    </div>
</body>

</html>
