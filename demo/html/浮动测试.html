<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动测试</title>

    <style>
        /* .text1,
        .text2 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            float: left;
        } */

        /* 相当于帧布局
         */

        .text1 {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }

        .text2 {
            width: 400px;
            height: 400px;
            background-color: aqua;
        }
    </style>
</head>

<body>

    <div class="text1">1</div>
    <div class="text2">2</div>

    <span>
        <!-- 行内元素 设置宽高没用，但是如果加了浮动，就有了块级元素和行内块元素的特性 -->
    </span>

</body>

</html>
