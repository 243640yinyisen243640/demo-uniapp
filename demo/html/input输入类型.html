<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入框类型+属性选择器</title>

    <style>
        /* 这个意思是：是input 而且还是要包含value这个属性 */
        input[value] {
            color: pink;
        }

        /* 这个意思是：是input   其余属性一样，就type不一样 */
        input[type=text] {
            color: skyblue;
        }
    </style>
</head>
