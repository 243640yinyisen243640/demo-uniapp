<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css的特性</title>
    <style>
        div {
            color: red;
        }

        div {
            color: pink;
        }

        .color {
            color: pink;
        }
    </style>
</head>

<body>
    <!-- 1：重叠性  有两个div的style  他会就近原则 所以会显示粉色 -->
    <div>我是一个美女</div>
    <!-- 2：继承性   在这个color类中，我么有去给p标签下的文字设置样式，但是他又样式，因为p标签的
父类是div  我继承了父类的样式 字标签会继承父标签中的某些样式  大概是文字样式比如文字的颜色大小位置等等 -->
    <div class="color">
        <p>我是一个大美女</p>
    </div>

</body>

</html>
