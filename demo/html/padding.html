<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>

    <!-- margin和padding是一样的简写 -->
    <!-- padding也是会影响盒子的大小 会增加 -->
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: pink;
            color: aquamarine;
            font-size: 10px;
            text-align: center;
            /* padding: 1px; */
            /*跟两个值上下 */
            padding: 1px 2px;
            /* 上   左右   下 */
            padding: 1px 2px 3px;

        }
    </style>
</head>

<body>
    <div>
        <p>我是一个大美女我是一个大美女我是一个大美女我是一个大美女我是一个大美女</p>
    </div>

</body>

</html>
