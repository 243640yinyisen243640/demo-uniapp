<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的显示隐藏display</title>
    <!-- display: none;  可以使元素隐藏
        且不占有以前的位置 -->
    <style>
        .first {
            width: 100px;
            height: 100px;
            /* display: none; */
            /* display: block; */
            background-color: aqua;
        }

        .second {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>

    <div class="first">

    </div>

    <div class="second">

    </div>


</body>

</html>
