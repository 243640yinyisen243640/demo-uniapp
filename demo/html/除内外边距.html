<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除内外边距</title>
    <!-- 会有默认的，这个是清除默认 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        span {}
    </style>
</head>

<body>

    <ul>
        <li>1</li>
    </ul>

    <ol>
        <li>2</li>
    </ol>


    <div>
        行内元素为了照顾兼容性，尽量只设置左右的内外边距，不设置上下，但是转化为块级和行内块元素就行了
    </div>
</body>

</html>
