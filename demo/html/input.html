<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入框</title>

    <style>
        textarea {
            width: 100px;
            height: 100px;
            /* 禁止拖拽 */
            resize: none;
            /* 取消文本的输入框 */
            outline: none;
        }
    </style>
</head>

<body>
    <!-- 如果这样写，分两行，会距离上右有距离  在下面写成一行-->
    <!-- <textarea name="" id="" cols="30" rows="10">

    </textarea> -->

    <textarea name="" id="" cols="30" rows="10"></textarea>

</body>

</html>
