<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画报练习</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            height: 300px;
            width: 300px;
            margin: 100px auto;
            border: 1px solid gainsboro;
        }

        .box .title {
            height: 50px;
            border-bottom: 1px dotted gainsboro;
            line-height: 50px;
            padding-left: 10px;
        }

        .box .content {
            padding-left: 20px;
            list-style: decimal;
        }
    </style>
</head>

<body>

    <div class="box">
        <h4 class="title">画报</h4>
        <ul class="content">
            <li>第一个</li>
            <li>第2个</li>
            <li>3个</li>
            <li>第4个</li>
            <li>第5个</li>
        </ul>
    </div>

</body>

</html>
