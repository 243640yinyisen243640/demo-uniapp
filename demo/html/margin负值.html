<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin负值</title>

    <style>
        ul li {
            position: relative;
            list-style: none;
            float: left;
            width: 100px;
            height: 200px;
            border: 1px solid pink;
            margin-left: -1px;
        }

        ul li:hover {
            z-index: 1;
            border: 1px solid skyblue;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>


</body>

</html>
