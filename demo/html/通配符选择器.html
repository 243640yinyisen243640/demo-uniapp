<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <!-- 把页面中所有的标签都改变 -->
    <style>
        * {
            color: aqua;
        }
    </style>

</head>

<body>
    <div>我是美女</div>

    <ul>
        <li>美女</li>
        <li>帅哥</li>
    </ul>

</body>

</html>
