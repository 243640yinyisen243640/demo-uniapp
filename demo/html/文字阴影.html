<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字阴影</title>
    <style>
        p {
            /* 水平阴影距离 垂直阴影距离 模糊的距离(模糊的轻重) 阴影的颜色*/
            text-shadow: 10px 10px 10px black;
        }
    </style>
</head>

<body>

    <p>我是一个美女</p>

</body>

</html>
