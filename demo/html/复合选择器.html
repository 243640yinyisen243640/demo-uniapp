<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>

    <style>
        /* 后代选择器 */
        ol li {
            color: aqua;
        }

        .nav ul li a {
            color: aqua;
        }
    </style>
</head>

<body>

    <ol>
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
        <li>大聪明</li>
    </ol>

    <div class="nav">
        <ul>
            <li><a href="#">百度</a></li>
            <li><a href="#">百度</a></li>
        </ul>
    </div>



</body>

</html>
