<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素</title>
    <style>
        /* 设置宽高是无效的 和内容是有关系的，内容多大，默认多大*/
        span {
            width: 100px;

            height: 100px;
        }
    </style>
</head>

<body>

    <span>小猪小猪</span><strong>佩奇佩奇</strong>

</body>

</html>
