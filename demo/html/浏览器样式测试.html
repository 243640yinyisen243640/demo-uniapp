<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器样式</title>

    <style>
        .nav {
            border-top: 3px solid #ff8500;
            border-top: 1px solid #edeef0;
            background-color: #fcfcfc;
            line-height: 41px;
        }

        .nav a {
            display: inline-block;
            text-decoration: none;
            padding: 0 20px;
            height: 41px;
            font-size: 12px;
        }

        .nav a:hover {
            background: #eee;
            color: #ff8500;
        }
    </style>
</head>

<body>

    <div class="nav">
        <a href="#">百度</a>
        <a href="#">三个字</a>
        <a href="#">四个字吧</a>
        <a href="#">是五个字了</a>
    </div>

</body>

</html>
